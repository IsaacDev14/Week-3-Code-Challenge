<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FLATDANGO</h1>
        <p>Buy Movie Tickets</p>
    </header>
    
    <main>
        <aside>
            <h2>Movies</h2>
            <ul id="films"></ul>
        </aside>

        <section id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <div>
                <h2 id="title">[Movie Title]</h2>
                <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
                <p id="description">[Movie Description]</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Tickets Left:</strong> <span id="tickets"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
                <button id="delete-movie" class="delete-btn">Delete Movie</button>
            </div>
        </section>
    </main>

    <section id="add-movie-container">
        <h3>Add a New Movie</h3>
        <form id="add-movie-form">
            <div class="form-group">
                <label for="new-title">Title:</label>
                <input type="text" id="new-title" required>
            </div>

            <div class="form-group">
                <label for="new-runtime">Runtime (mins):</label>
                <input type="number" id="new-runtime" required>
            </div>

            <div class="form-group">
                <label for="new-showtime">Showtime:</label>
                <input type="text" id="new-showtime" required>
            </div>

            <div class="form-group">
                <label for="new-capacity">Capacity:</label>
                <input type="number" id="new-capacity" required>
            </div>

            <div class="form-group">
                <label for="new-description">Description:</label>
                <textarea id="new-description" required></textarea>
            </div>

            <div class="form-group">
                <label for="new-poster">Poster URL:</label>
                <input type="text" id="new-poster" required>
            </div>

            <button type="submit" class="submit-btn">Add Movie</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
